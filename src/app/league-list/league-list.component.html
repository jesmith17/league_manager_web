    <p class="text-start display-4">Divisions</p>
    <div class="col">
        <form [formGroup]="filterForm" (ngSubmit)="filterDivisions()" class="row g-3 row-cols-md-auto align-items-center">
                <div class="form-floating">
                    <select formControlName="level" id="level"  class="form-select">
                        <option value="" [disabled]="true">Division Type</option>
                        <option *ngFor="let type of leagueTypes" value={{type.value}}>{{type.display}}</option>
                    </select>
                    <label for="level">Level</label>
                </div>
                <div class="form-floating">
                    <select formControlName="gender" id="gender"  class="form-select">
                        <option value="" [disabled]="true">Gender</option>
                        <option *ngFor="let gender of genderValues" value={{gender.value}}>{{gender.display}}</option>
                    </select>
                    <label for="gender">Gender</label>
                </div>
                <div class="form-floating">
                    <select formControlName="age" id="age" class="form-select">
                        <option value="" [disabled]="true">Age</option>
                        <option *ngFor="let age of ageValues" value={{age.value}}>{{age.display}}</option>
                    </select>
                    <label for="age">Age</label>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" id="submit">Filter</button>
                    <button class="btn btn-outline-secondary" type="button" id="reset" (click)="resetForm()">Reset</button>
                </div>
        </form> 
    </div>
    <div class="divider"></div>
    <table mat-table [dataSource]="leagues" matSort #divisionSort="matSort" class="table table-striped">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/league', element.id]">{{element.name}}</a> 
            </td>
        </ng-container>
        <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>Level</th>
            <td mat-cell *matCellDef="let element"> {{element.level}} </td>
        </ng-container>
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>age</th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>Gender</th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matches</td>
        </tr>
    </table>
