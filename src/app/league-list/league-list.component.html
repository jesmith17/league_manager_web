<div class="card">
    <div class="card-header">
        <h4 class="card-title">Divisions</h4>
    </div>
    <div class="card-body">
        <div class="col">
            <form [formGroup]="filterForm" (ngSubmit)="filterDivisions()">
                <mat-form-field>
                    <mat-label>Type</mat-label>
                    <mat-select formControlName="level">
                        <mat-option value="" [disabled]="true">Division Type</mat-option>
                        <mat-option *ngFor="let type of leagueTypes" value={{type.value}}>{{type.display}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Gender</mat-label>
                    <mat-select formControlName="gender" id="gender">
                        <mat-option value="" [disabled]="true">Gender</mat-option>
                        <mat-option *ngFor="let gender of genderValues" value={{gender.value}}>{{gender.display}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="age">Age</mat-label>
                    <mat-select formControlName="age" id="age">
                        <mat-option value="" [disabled]="true">Age</mat-option>
                        <mat-option *ngFor="let age of ageValues" value={{age.value}}>{{age.display}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div>
                    <button class="btn btn-primary" type="submit" id="submit">Filter</button>
                    <button class="btn btn-outline-secondary" type="button" id="reset" (click)="resetForm()">Reset</button>
                </div>
            </form> 
        </div>
        <table mat-table [dataSource]="leagues" matSort #divisionSort="matSort" class="table table-striped">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/league', element.id]">{{element.name}}</a> 
                </td>
            </ng-container>
            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header>Level</th>
                <td mat-cell *matCellDef="let element"> {{element.level}} </td>
            </ng-container>
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header>age</th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header>Gender</th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matches</td>
            </tr>
        </table>
    </div>
</div>
