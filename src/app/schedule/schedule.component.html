<div class="card mat-elevation-z6">
    <div class="card-header">
        <h4 class="card-title">Upcoming Schedule</h4>
    </div>
    <div class="card-body">
        <table  mat-table [dataSource]="games" matSort #gameSort="matSort" matSortActive="game_time" matSortDirection="asc">
            <ng-container matColumnDef="home">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Home</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/team', element.home_team_id]">
                    {{element.home_team_name}} </a></td>
            </ng-container>
            <ng-container matColumnDef="away">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Away</th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/team', element.away_team_id]">
                    {{element.away_team_name}} </a></td>
            </ng-container>
            <ng-container matColumnDef="game_time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Game Time</th>
                <td mat-cell *matCellDef="let element"> {{element.game_time | date: 'short'}} </td>
            </ng-container>
            <ng-container matColumnDef="venue">
                <th class="d-none d-md-table-cell" mat-header-cell *matHeaderCellDef mat-sort-header>Venue</th>
                <td class="d-none d-md-table-cell" mat-cell *matCellDef="let element"> {{element.venue.name}} </td>
            </ng-container>
            <ng-container matColumnDef="field">
                <th class="d-none d-lg-table-cell" mat-header-cell *matHeaderCellDef mat-sort-header>Field</th>
                <td class="d-none d-lg-table-cell" mat-cell *matCellDef="let element"> {{element.field}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="gameColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: gameColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="gameColumns.length">
                    <h4>No games were found for this division</h4>
                </td>
            </tr>
        </table>
    </div>
</div>
